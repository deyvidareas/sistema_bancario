<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Sistema Bancário</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Operações na Conta</h5>
                <form id="banking-form">
                    <div class="form-group">
                        <label for="operation">Selecione a Opção:</label>
                        <select class="form-control" id="operation">
                        <option value="deposit">Depósito</option>
                        <option value="withdraw">Saque</option>
                        <option value="statement">Extrato</option>
                        </select>
                    </div>
                    <div class="form-group" id="amount-group">
                        <label for="amount">Quantia:</label>
                        <input type="number" class="form-control" id="amount" placeholder="Digite a quantia">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
